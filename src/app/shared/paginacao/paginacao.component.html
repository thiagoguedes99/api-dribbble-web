<nav>
    <ul class="pagination">
        <li class="page-item" *ngIf="pagina!==1">
            <a class="page-link" aria-label="Primeiro" (click)="paginar(1, $event)">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li class="page-item" *ngIf="pagina!==1">
            <a class="page-link" aria-label="Anterior" (click)="paginar(pagina-1, $event)">
                <span aria-hidden="true">&lsaquo;</span>
            </a>
        </li>
        <li class="page-item" *ngFor="let i of paginas" [ngClass]="{'active': i===pagina}">
            <a class="page-link" (click)="paginar(i)">{{ i }}</a>
            <!-- , $event -->
        </li>
        <li class="page-item" *ngIf="exibirProximo">
            <a class="page-link" aria-label="Próximo" (click)="paginar(pagina+1, $event)">
                <span aria-hidden="true">&rsaquo;</span>
            </a>
        </li>
        <li class="page-item" *ngIf="exibirProximo">
            <a class="page-link" aria-label="Último" (click)="paginar(qtdPaginas, $event)">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
    <p>Total de registros: <strong>{{ totalRegistros }}</strong>, <br> pág. <strong>{{ pagina }}</strong> de <strong>{{ qtdPaginas }}</strong>.</p>
</nav>
